<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - CerPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col relative">

    <header class="bg-white border-b border-gray-200 py-4 px-6 md:px-12 flex items-center justify-between">
        <div class="flex items-center text-blue-600 font-bold text-xl">
            <i class="fa-solid fa-shield-halved mr-2"></i>
            <span class="text-gray-900">CerPortal</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center border-l pl-4 border-gray-300">
                <div class="text-right mr-3 hidden md:block">
                    <p class="text-sm font-semibold text-gray-900">Alex Morgan</p>
                    <p class="text-xs text-gray-500">Professional Plan</p>
                </div>
                <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=E8C8A0&color=fff" alt="Profile"
                    class="w-10 h-10 rounded-full border">
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-10">

        <div class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">My Certificates</h1>
            <p class="text-gray-500 text-lg">Manage, verify, and share your earned professional credentials.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
                <input type="text" placeholder="Search by title, organization, or skill..."
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center transition">
                <i class="fa-solid fa-plus mr-2"></i> Add New
            </button>
        </div>

        <div id="cert-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 col-span-full text-center py-10">กำลังโหลดข้อมูลใบรับรอง...</p>
        </div>
    </main>

    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Add New Certificate</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form id="addCertForm" onsubmit="submitForm(event)">
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                        <label class="block text-sm font-bold text-blue-800 mb-2"><i class="fa-solid fa-image mr-1"></i>
                            Certificate Image</label>
                        <input type="file" id="certImage" accept="image/*"
                            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="certTitle" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Issuer Organization</label>
                        <input type="text" id="certIssuer" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Issue Date (e.g. Oct 2023)</label>
                        <input type="text" id="certDate" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Certificate Link (URL)</label>
                        <input type="url" id="certLink" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" id="submitBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save
                        Certificate</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hiibnbclvdqnswzrwwso.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_VUvtgjER7-DI65bA7te5cg_V0gwnSBC';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchCertificates() {
            try {
                const { data, error } = await supabaseClient
                    .from('certificates')
                    .select('*')
                    .order('id', { ascending: true });
                if (error) throw error;
                renderCertificates(data);
            } catch (error) {
                console.error('เกิดข้อผิดพลาด:', error.message);
                document.getElementById('cert-grid').innerHTML = `<p class="text-red-500 text-center col-span-full">ไม่สามารถโหลดข้อมูลได้</p>`;
            }
        }

        function renderCertificates(certificates) {
            const grid = document.getElementById('cert-grid');
            let htmlContent = '';

            if (certificates && certificates.length > 0) {
                certificates.forEach(cert => {
                    const imageHtml = cert.image_url
                        ? `<img src="${cert.image_url}" alt="Certificate Cover" class="h-48 w-full object-cover">`
                        : `<div class="h-48 bg-gray-100 flex items-center justify-center"><i class="fa-solid fa-file-lines text-5xl text-gray-300"></i></div>`;

                    htmlContent += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col relative group">
                        ${imageHtml}
                        <div class="p-6 flex flex-col flex-grow">
                            <h2 class="text-xl font-bold text-gray-900 leading-tight mb-1 line-clamp-2">${cert.title}</h2>
                            <p class="text-blue-600 font-medium text-sm mb-3">${cert.issuer}</p>
                            <p class="text-gray-500 text-xs flex items-center mb-6">
                                <i class="fa-regular fa-calendar mr-2"></i> Issued: ${cert.issue_date}
                            </p>
                            <div class="mt-auto flex space-x-2">
                                <a href="${cert.cert_link}" target="_blank" class="flex-grow block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition">
                                    <i class="fa-regular fa-eye mr-2"></i> View
                                </a>
                                <button onclick="deleteCertificate(${cert.id})" class="bg-red-50 hover:bg-red-100 text-red-600 font-semibold py-2.5 px-4 rounded-lg transition" title="ลบใบรับรองนี้">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                });
            }

            htmlContent += `
            <div class="border-2 border-dashed border-gray-300 rounded-xl bg-transparent flex flex-col items-center justify-center p-8 text-center min-h-[400px] cursor-pointer hover:bg-gray-50 transition" onclick="openModal()">
                <div class="bg-blue-50 p-4 rounded-full mb-4">
                    <i class="fa-solid fa-plus text-3xl text-blue-600"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Add New Certificate</h3>
                <p class="text-gray-500 text-sm">Upload a new document to your portal.</p>
            </div>`;

            grid.innerHTML = htmlContent;
        }

        function openModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addCertForm').reset();
        }

        async function submitForm(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = 'Uploading...';
            submitBtn.disabled = true;

            try {
                let uploadedImageUrl = null;
                const fileInput = document.getElementById('certImage');

                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;

                    const { error: uploadError } = await supabaseClient.storage
                        .from('certificates')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    const { data } = supabaseClient.storage
                        .from('certificates')
                        .getPublicUrl(fileName);

                    uploadedImageUrl = data.publicUrl;
                }

                const newCert = {
                    title: document.getElementById('certTitle').value,
                    issuer: document.getElementById('certIssuer').value,
                    issue_date: document.getElementById('certDate').value,
                    cert_link: document.getElementById('certLink').value,
                    image_url: uploadedImageUrl
                };

                const { error: insertError } = await supabaseClient.from('certificates').insert([newCert]);
                if (insertError) throw insertError;

                closeModal();
                fetchCertificates();
            } catch (error) {
                console.error('Error adding certificate:', error);
                alert('เกิดข้อผิดพลาด: ' + error.message);
            } finally {
                submitBtn.innerHTML = 'Save Certificate';
                submitBtn.disabled = false;
            }
        }

        async function deleteCertificate(id) {
            const isConfirmed = confirm('คุณแน่ใจหรือไม่ว่าต้องการลบใบรับรองนี้?');
            if (!isConfirmed) return;

            try {
                const { error } = await supabaseClient.from('certificates').delete().eq('id', id);
                if (error) throw error;
                fetchCertificates();
            } catch (error) {
                console.error('Error deleting certificate:', error);
                alert('เกิดข้อผิดพลาดในการลบข้อมูล: ' + error.message);
            }
        }

        fetchCertificates();
    </script>
</body>

</html>
