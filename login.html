<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CerPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Check local storage or system preference before loading
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen flex items-center justify-center p-4 transition-colors duration-200">

    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md border border-gray-100 dark:border-gray-700 transition-colors duration-200">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center text-blue-600 dark:text-blue-400 font-bold text-3xl mb-2">
                <i class="fa-solid fa-shield-halved mr-3"></i>
                <span class="text-gray-900 dark:text-white">CerPortal</span>
            </div>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Sign in to manage your certificates.</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <div id="errorMsg"
                class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100 text-center"></div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" required placeholder="admin@example.com"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors duration-200">
                    <button type="button" onclick="togglePassword()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i id="eyeIcon" class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center">
                Sign In
            </button>

            <div class="text-center mt-4">
                <a href="profile.html"
                    class="text-sm text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"><i
                        class="fa-solid fa-arrow-left mr-1"></i> Back to Public Profile</a>
            </div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://hiibnbclvdqnswzrwwso.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_VUvtgjER7-DI65bA7te5cg_V0gwnSBC';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        checkSession();

        function togglePassword() {
            const pwdInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                pwdInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Login mapping error:", error);
                errorMsg.innerText = error.message || "Invalid login credentials.";
                errorMsg.classList.remove('hidden');
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
